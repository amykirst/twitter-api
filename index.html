<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>#BuffaloTweets</title>
  <link href="styles.css" rel="stylesheet" type="text/css">
  <script src="modernizr.custom.86957.js"></script>
  <script src="respond.js"></script>
  <script src="oauth.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="app.js"></script>
</head>

<body>
  <div class="wrapper">
    <header>
      <img alt="Buffalo Skyline" src="skyline-no-banner.png">

      <div class="ribbon">
        <h1 class="title">#BuffaloTweets</h1>
      </div><!--end ribbon -->
    </header>

    <section class="topic-search">
      <h2>Topic Search</h2>

      <p class="description">Find tweets sent from within 50 miles of Buffalo,
      NY.</p>

      <form class="tweet-getter">
        <input name="topic_search" placeholder=
        "Topic (i.e. &quot;Game of Thrones&quot;)" type="text"> <input type=
        "submit" value="Search">
      </form>

      <section>
        <h2 class="resultsTitle hidden">Search Results</h2>

        <div id="results"></div>
        <!--<div class="topic-results">
            <img class="profile-img" src="profile-pic.jpg" alt="Jane Doe" />
                <div class="topic-details">
                <p class="status"><a href="#">Maecenas elit turpis, porttitor vulputate euismod sed, fringilla nec dolor. Quisque at commodo diam.</a></p>
                <p class="screen-name"><strong>Screen Name:</strong> Jane Doe</p>
                 <p class="location"><strong>Location:</strong> Buffalo, NY</p>
                <p class="time"><strong>Time:</strong> July 5, 2014 at 1:39 p.m.</p>
                </div>
            </div> -->

        <div class="topic-template hidden">
          <div class="topic-results">
            <img class="profile-img" alt="" src="">

            <div class="topic-details">
              <p class="status"><a href=""><strong>Tweet: </strong></a></p>

              <p class="screen-name"><strong>Screen Name:</strong> </p>
              <p class="location"><strong>Location:</strong> </p>

              <p class="time"><strong>Time:</strong> </p>
            </div><!-- end topic details-->
          </div><!-- end topic results -->
          <div class="error">
			<p>Something went wrong with your request. Here's what we know:</p>
		</div><!-- end error -->
        </div><!-- end topic template -->
      </section>
    </section><!-- end topic search -->
  </div><!--end wrapper -->
</body>
</html>
